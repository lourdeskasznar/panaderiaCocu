<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de una panaderia" />
    <meta name="author" content="Lourdes Kasznar" />
    <meta name="keywords" content="brownie, pan, facturas" />
    <title>Productos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/f7dba5c650.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de Cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contactos.html">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
        <section>
            <h1 class="display-2 text-center">Contactanos</h1>
            <hr>
            <article class="row">
                <div class="col-sm-12 col-md-6 mb-3">
                    <form>
                        <div class="mb-3">
                            <label for="nombreApellido" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control" id="nombreApellido" required maxlength="50" minlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" id="email" class="form-control" maxlength="40" minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="consulta" class="form-label">Consulta*</label>
                            <textarea id="consulta" rows="4" class="form-control" required minlength="3" maxlength="250"></textarea>
                        </div>
                        <button class="btn-primary" type="submit">Enviar</button>
                    </form>
                </div>
                    <div class="col-sm-12 col-md-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14240.408879082126!2d-65.2072018!3d-26.8367009!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1630333062727!5m2!1ses!2sar" class="w-100" height="450" allowfullscreen="" loading="lazy"></iframe>
                    </div>
            </article>
        </section>

    </main>
    
    <footer>
      <section class="bg-dark text-white p-5">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 centrar">
              <img
                src="../img/cocu_logo-450.png"
                alt="Logo de Panadería Cocu"
                class="w-50"
              />
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <h6>Horarios de atención:</h6>
              <p>
                Lunes a viernes: 09hs-18hs <br />
                Sábado, domingos y feriados: 09-14hs
              </p>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4">
              <h6>Seguinos en nuestras redes:</h6>
            </div>
          </div>
        </div>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
